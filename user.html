<div>
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
  {{ error }}
  <h3>Order by:</h3>
  <select name="orderBy" id="orderBy" ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">+language</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td><a ng-href="#/repo/{{ user.login }}/{{ repo.name }}">{{ repo.name }}</a></td>
      <td>{{repo.stargazers_count | number }}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>

</table>
<a href="#/main">Back to search</a>
